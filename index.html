<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <!-- StyleSheet file -->
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
    <!-- Jquery (Voor Bootstrap & Drag & Drop functionaliteit) -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import AngularJS libary -->
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <!-- AngularJS page routing libary (SPA) -->
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <!-- App -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Routing -->
    <script type="text/javascript" src="js/routing.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers.js"></script>
</head>


<body ng-app="boodschapp">
    <div class="wrapper">
        <div class="header">
            <img src="content/logo.png" width="200px;" style="padding:
                    15px;">
        </div>

        <hr style="background-color: #212529; height: 3px;">

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/" style="color: #212529; font-weight: lighter; font-size: 21px;">
                Home
            </a>
        </nav>

        <div ng-view></div>

    </div>

    <!-- Home view -->
    <!-- <script type="text/ng-template" id="home.html"><script> -->
</body>

</html>
