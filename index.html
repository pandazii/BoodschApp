<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- StyleSheet file -->
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- Jquery (Voor Bootstrap) -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Import AngularJS -->
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <!-- AngularJS libary om items te sorteren met een drag en drop functionaliteit  -->
    <script type="text/javascript" src="node_modules/angular-ui-sortable/src/sortable.js"></script>
    <!-- AngularJS page routing libary (SPA) -->
    <script type="text/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <!-- Moment libary(Date formatter) -->
    <script type="text/javascript" src="node_modules/moment/min/moment.min.js"></script>
    <!-- AngularJS App -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- AngularJS Routing -->
    <script type="text/javascript" src="js/routing.js"></script>
    <!-- AngularJS Controllers -->
    <script type="text/javascript" src="js/controllers.js"></script>
</head>

<body ng-app="boodschapp">
    <div class="wrapper">
        <div class="header">
            <img class="fadeIn" src="content/logo.png" width="200px;" style="padding:
                    15px;" />
        </div>

        <hr style="background-color: #212529; height: 3px;" />

        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" style="color: #212529;
                    font-weight: bolder; font-size: 23px;">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modal-settings">
                    Instellingen
                </button>
                <button style="margin: 10px" type="button" class="btn btn-dark" data-toggle="modal"
                    data-target="#modal-saved-lists">
                    Boodschappenlijstjes
                </button>
            </a>
        </nav>

        <div ng-view></div>
    </div>

    <!-- Home view -->
    <!-- <script type="text/ng-template" id="home.html"><script> -->
</body>

</html>
