<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <!-- StyleSheet file -->
        <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
        <!-- Bootstrap -->
        <link rel="stylesheet"
            href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script type="text/javascript"
            src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Import AngularJS libary -->
        <script type="text/javascript" src="node_modules/angular/angular.js"></script>
        <!-- AngularJS page routing libary -->
        <script type="text/javascript"
            src="node_modules/angular-route/angular-route.js"></script>
        <!-- App -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- Routing -->
        <script type="text/javascript" src="js/routing.js"></script>
        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers.js"></script>
    </head>


    <body ng-app="boodschapp">


        <div class="wrapper">
            <div class="header">
                <img src="/content/Logo.png" width="200px;" style="padding:
                    15px;">
            </div>

            <hr style="background-color: red; height: 3px;">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" style="font-weight: bold;
                                font-size: 20px; color:red" href="/">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>


            <div ng-view></div>

            <!-- Home view -->
            <!-- <script type="text/ng-template" id="home.html">
          </script> -->
        </body>
    </html>
