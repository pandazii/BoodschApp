<br>
<h2 style="color: grey;">Boodschappen lijstje</h2>
<br>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Aantal</th>
            <th scope="col">Prijs</th>
            <th scope="col">Opmerking</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="slideIn" ng-repeat="x in shoppingList track by
            $index">
            <th scope="row">3</th>
            <td for="{{$index}}" class="done-{{x.done}}">{{x.product}}</td>
            <td></td>
            <td>{{x.aantal}}</td>
            <td><img ng-click="shoppingList.splice($index, 1)"
                    src="content/trash.png"
                    width="24px" height="24px"></td>
            <td><input id="{{$index}}" ng-model="x.done"
                    ng-change="checkboxChanged()"
                    type="checkbox"></td>

        </tr>

    </tbody>
    <tfoot>
        <tr>
            <th scope="row">#</th>
            <td>
                <input type="text" class="form-control"
                    placeholder="Product">
            </td>
            <td><input type="number" class="form-control"
                    placeholder="Aantal" min="1" max="40"
                    ng-model="aantal"></td>
            <td><input type="text" class="form-control"
                    placeholder="Prijs"></td>
            <td><input type="text" class="form-control"
                    placeholder="Opmerking"></td>
            <td><button type="submit" class="btn btn-success">Voeg product toe</button></td>
        </tr>
    </tfoot>
</table>

<hr width="95%">
<br>
<h2 style="color: grey;">Producten die je eerder hebt gekocht</h2>
<div class="product-list">
    <button type="button" class="btn btn-secondary"
        ng-click="sortProductsByName()" style="margin: 20px;">Sorteer op naam</button>
    <br>
    <div class="card" ng-repeat="x in producten track by $index">
        <img style="bottom: 200px; position:absolute"
            src="{{x.product_afbeelding}}" width="50%">
        <h4 style="bottom: 150px; position:absolute">{{x.product}}</h4>
        <p style="bottom: 110px; position:absolute">&euro;{{x.prijs}}</p>
        <p style="bottom: 80px; position:absolute">Aantal:</p>
        <input type="number" min="1" max="40"
            ng-model="aantal" style="width: 100px; bottom: 60px;
            position:absolute">
        <button type="submit" class="btn btn-success"
            ng-click="addProductToShoppingList(x,
            aantal)">Voeg toe</button>
    </div>
</div>
