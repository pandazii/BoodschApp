<div class="wrapper">
    <div class="header">
        <img src="/content/logo.png" width="200px;" style="padding:
            15px;">
    </div>

    <hr style="background-color: red; height: 3px;">

    <div class="content">
        <div class="product-list" style="overflow:scroll; height: 100%;">
            <div class="card" ng-repeat="x in producten track by $index">
                <img src="{{x.product_afbeelding}}" alt="Fruit">
                <h1>{{x.product}}</h1>
                <p class="price">{{x.prijs}}</p>
                <p>{{x.beschrijving}}</p>
                Aantal:&nbsp;<input type="number" min="1" max="40"
                    ng-model="aantal">
                <p><button type="button" ng-click="addProductToShoppingList(x,
                        aantal)">Toevoegen</button></p>
            </div>
        </div>


        <div class="shopping-list">
            <h2>Winkelwagen</h2>
            <table>
                <tr>
                    <th ng-click="sortShoppingListProductName()">Product
                        <img src="/content/sort.png" width="12px"></th>
                    <th ng-click="sortShoppingListProductPrice()">Totaal
                        prijs</th>
                    <th>Aantal</th>
                </tr>
                <tr ng-repeat="x in shoppingList track by $index">
                    <td for="{{$index}}" class="done-{{x.done}}">{{x.product}}</td>
                    <td>&euro;&nbsp;{{x.prijs*x.aantal | number : 1}}</td>
                    <td>{{x.aantal}}</td>
                    <td><img ng-click="shoppingList.splice($index, 1)"
                            src="/content/trash.png"
                            width="24px" height="24px"></td>
                    <td><input id="{{$index}}" ng-model="x.done"
                            ng-change="checkboxChanged()"
                            type="checkbox"></td>
                </tr>

            </table>
            <p ng-if="shoppingList.length == 0">Uw winkelwagen is leeg</p>
        </div>


    </div>
</div>
