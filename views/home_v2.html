<div class="wrapper">
    <div class="header">
        <img src="/content/fruit-logo.png" width="200px;" style="padding:
            10px;">
    </div>

    <hr style="background-color: red; height: 2px;">

    <div class="content">

        <div class="product-list">
            <h2>Fruit producten</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Prijs p. stuk</th>
                    <th>Aantal</th>

                </tr>
                <tr ng-repeat="x in producten track by $index">
                    <td>{{x.product}}</td>
                    <td>&euro;{{x.prijs}}</td>
                    <td><input type="number" value="1" min="1" max="40"
                            ng-model="aantal"></td>
                    <td><svg ng-click="addProductToShoppingList(x, aantal)"
                            style="width:24px;height:24px;" viewBox="0 0 24
                            24">
                            <path fill="#000000"
                                d="M11,9H13V6H16V4H13V1H11V4H8V6H11M7,18A2,2 0
                                0,0
                                5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20A2,2 0 0,0
                                7,18M17,18A2,2 0 0,0 15,20A2,2 0 0,0 17,22A2,2 0
                                0,0
                                19,20A2,2 0 0,0
                                17,18M7.17,14.75L7.2,14.63L8.1,13H15.55C16.3,13
                                16.96,12.59
                                17.3,11.97L21.16,4.96L19.42,4H19.41L18.31,6L15.55,11H8.53L8.4,10.73L6.16,6L5.21,4L4.27,2H1V4H3L6.6,11.59L5.25,14.04C5.09,14.32
                                5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42C7.29,15
                                7.17,14.89 7.17,14.75Z" />
                            </svg></td>
                    </tr>
                </table>

            </div>


            <div class="shopping-list">
                <h2>Winkelwagen</h2>
                <table>
                    <tr>
                        <th ng-click="sortShoppingListProductName()">Product
                            <img src="/content/sort.png" width="12px"></th>
                        <th ng-click="sortShoppingListProductPrice()">Totaal
                            prijs</th>
                        <th>Aantal</th>
                    </tr>
                    <tr ng-repeat="x in shoppingList track by $index">
                        <td for="{{$index}}" class="done-{{x.done}}">{{x.product}}</td>
                        <td>&euro;&nbsp;{{x.prijs*x.aantal | number : 1}}</td>
                        <td>{{x.aantal}}</td>
                        <td><img ng-click="shoppingList.splice($index, 1)"
                                src="/content/trash.png"
                                width="24px" height="24px"></td>
                        <td><input id="{{$index}}" ng-model="x.done" ng-change="checkboxChanged()"
                                type="checkbox"></td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
